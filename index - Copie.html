<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre Page Sociale</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        .profile-link {
            display: inline-block;
            padding: 15px 30px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Bienvenue sur notre page sociale</h1>

    <!-- Lien pour Instagram -->
    <a href="https://www.instagram.com/votre_nom/" class="profile-link" target="_blank">Visitez notre Instagram</a>

    <!-- Lien pour Facebook -->
    <a href="https://www.facebook.com/votre_nom/" class="profile-link" target="_blank">Visitez notre Facebook</a>

    <!-- Script pour générer les QR Codes -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script>
        // Lien pour Instagram
        var instagramLink = "https://www.instagram.com/votre_nom/";
        var instagramQRCode = new QRCode(document.createElement("div"), {
            text: instagramLink,
            width: 128,
            height: 128,
        });
        document.body.appendChild(instagramQRCode._el);

        // Lien pour Facebook
        var facebookLink = "https://www.facebook.com/votre_nom/";
        var facebookQRCode = new QRCode(document.createElement("div"), {
            text: facebookLink,
            width: 128,
            height: 128,
        });
        document.body.appendChild(facebookQRCode._el);
    </script>
</body>
</html>
